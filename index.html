<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — Plataforma IFBA</title>
  <link rel="stylesheet" href="Styles/LoginCss/styleLogin.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="imagem-Login">
    <img src="Img/Logotipo-TCC__1_-removebg-preview.png" alt="Logo IFBA" onerror="this.style.display='none'">
  </div>

  <main class="container">
    <form id="login-form">
      <h1>Login</h1>

      <div class="input-box">
        <input id="usuario" type="text" placeholder="Usuário (ex: joao.silva)" required autocomplete="username">
        <i class="bx bxs-user"></i>
      </div>

      <div class="input-box">
        <input id="senha" type="password" placeholder="Senha (ex: IFBA.12345678901)" required autocomplete="current-password">
        <i class="bx bxs-lock-alt"></i>
      </div>

      <div class="Lembrar-me">
        <label><input type="checkbox" id="lembrar-me"> Lembrar-me</label>
      </div>

      <button type="submit" class="login">Entrar</button>

      <p class="termos">
        Ao entrar, você concorda com os<br>
        Termos e Políticas de Privacidade da plataforma.
      </p>
    </form>
  </main>

  <!--
    ORDEM DOS SCRIPTS É CRÍTICA:
    1. utils.js  → inicializa dados e expõe funções base
    2. auth.js   → usa funções do utils.js
  -->
  <script src="Scripts/utils.js"></script>
  <script src="Scripts/mobile-block.js"></script>
  <script src="Scripts/auth.js"></script>

</body>
</html>
