<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Normas T√©cnicas e Tipos de Linhas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .quiz-header {
            background: rgba(26, 26, 39, 0.95);
            padding: 20px 40px;
            text-align: center;
            border-bottom: 3px solid #1e88e5;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .quiz-header h1 {
            font-size: 2rem;
            color: #1e88e5;
            margin-bottom: 10px;
        }

        .progress-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(42, 42, 58, 0.5);
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            margin-top: 15px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #1e88e5, #4caf50);
            width: 0%;
            transition: width 0.5s ease;
        }

        .quiz-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .quiz-card {
            background: rgba(42, 42, 58, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 3px solid #1e88e5;
        }

        .question-number {
            color: #1e88e5;
            font-size: 1.1rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .question-text {
            font-size: 1.5rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .image-example {
            width: 100%;
            max-width: 600px;
            height: 200px;
            background: rgba(30, 30, 46, 0.8);
            border: 2px solid rgba(30, 136, 229, 0.3);
            border-radius: 10px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .options-grid {
            display: grid;
            gap: 15px;
            margin-top: 30px;
        }

        .option-btn {
            background: linear-gradient(135deg, rgba(30, 136, 229, 0.1), rgba(30, 136, 229, 0.05));
            border: 2px solid rgba(30, 136, 229, 0.3);
            border-radius: 12px;
            padding: 20px;
            font-size: 1.1rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(30, 136, 229, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .option-btn:hover::before {
            left: 100%;
        }

        .option-btn:hover {
            transform: translateX(10px);
            border-color: #1e88e5;
            background: linear-gradient(135deg, rgba(30, 136, 229, 0.2), rgba(30, 136, 229, 0.1));
        }

        .option-btn.correct {
            background: linear-gradient(135deg, #4caf50, #388e3c);
            border-color: #4caf50;
            animation: correctPulse 0.5s ease;
        }

        .option-btn.wrong {
            background: linear-gradient(135deg, #e53935, #c62828);
            border-color: #e53935;
            animation: shake 0.5s ease;
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .feedback-box.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback-box.correct {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4caf50;
        }

        .feedback-box.wrong {
            background: rgba(229, 57, 53, 0.2);
            border: 2px solid #e53935;
        }

        .feedback-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .feedback-text {
            font-size: 1rem;
            line-height: 1.6;
        }

        .btn-next {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(135deg, #1e88e5, #1565c0);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            display: none;
        }

        .btn-next.show {
            display: block;
        }

        .btn-next:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(30, 136, 229, 0.5);
        }

        .stats-footer {
            background: rgba(26, 26, 39, 0.95);
            padding: 20px 40px;
            display: flex;
            justify-content: space-around;
            border-top: 2px solid rgba(30, 136, 229, 0.3);
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e88e5;
        }

        .final-screen {
            text-align: center;
        }

        .final-screen h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #1e88e5;
        }

        .final-emoji {
            font-size: 5rem;
            margin: 20px 0;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .final-stats {
            background: rgba(30, 136, 229, 0.1);
            border: 2px solid rgba(30, 136, 229, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
        }

        .final-stats p {
            font-size: 1.3rem;
            margin: 15px 0;
        }

        .btn-restart {
            padding: 15px 40px;
            background: linear-gradient(135deg, #4caf50, #388e3c);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .btn-restart:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
        }

        .btn-exit {
            padding: 15px 40px;
            background: linear-gradient(135deg, #666, #555);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <div class="quiz-header">
        <h1>üìê Normas T√©cnicas e Tipos de Linhas</h1>
        <p>Teste seus conhecimentos sobre desenho t√©cnico!</p>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <div class="quiz-container">
        <div class="quiz-card" id="quiz-card">
            <!-- Conte√∫do ser√° inserido aqui -->
        </div>
    </div>

    <div class="stats-footer">
        <div class="stat-item">
            <div class="stat-label">Quest√£o</div>
            <div class="stat-value"><span id="current-q">1</span>/<span id="total-q">10</span></div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Acertos</div>
            <div class="stat-value" id="correct-count">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Pontos</div>
            <div class="stat-value" id="score">0</div>
        </div>
    </div>

    <script>
        const questoes = [
            {
                pergunta: "Qual a principal norma brasileira que regulamenta o desenho t√©cnico?",
                opcoes: ["ABNT NBR 10067", "ABNT NBR 8402", "ABNT NBR 10126", "ISO 9001"],
                correta: 1,
                feedback: "A NBR 8402 estabelece as regras gerais para execu√ß√£o de desenho t√©cnico."
            },
            {
                pergunta: "Qual tipo de linha √© usada para representar arestas vis√≠veis em desenho t√©cnico?",
                opcoes: ["Linha tracejada fina", "Linha cont√≠nua larga", "Linha tra√ßo-ponto", "Linha pontilhada"],
                correta: 1,
                feedback: "Linhas cont√≠nuas largas s√£o usadas para arestas e contornos vis√≠veis."
            },
            {
                pergunta: "O que representa uma linha tracejada em desenho t√©cnico?",
                opcoes: ["Linha de centro", "Arestas invis√≠veis", "Linha de cota", "Eixo de simetria"],
                correta: 1,
                feedback: "Linhas tracejadas representam arestas e contornos n√£o vis√≠veis (ocultos)."
            },
            {
                pergunta: "Qual a fun√ß√£o da linha tra√ßo-ponto fina?",
                opcoes: ["Contorno vis√≠vel", "Linha de centro/eixo", "Aresta invis√≠vel", "Linha de corte"],
                correta: 1,
                feedback: "Linha tra√ßo-ponto fina indica eixos de simetria e linhas de centro."
            },
            {
                pergunta: "Em desenho t√©cnico, o que √© uma linha de cota?",
                opcoes: [
                    "Linha que indica dimens√µes",
                    "Linha que indica corte",
                    "Linha de contorno",
                    "Linha invis√≠vel"
                ],
                correta: 0,
                feedback: "Linhas de cota s√£o usadas para indicar medidas e dimens√µes."
            },
            {
                pergunta: "Qual a espessura recomendada para linhas largas em desenho t√©cnico?",
                opcoes: ["0,1 mm", "0,3 mm", "0,5 a 0,7 mm", "1,0 mm"],
                correta: 2,
                feedback: "Linhas largas devem ter entre 0,5 e 0,7 mm de espessura."
            },
            {
                pergunta: "O que representa uma linha tra√ßo-ponto larga?",
                opcoes: ["Linha de centro", "Plano de corte", "Aresta vis√≠vel", "Linha de cota"],
                correta: 1,
                feedback: "Linha tra√ßo-ponto larga indica o plano de corte ou se√ß√£o."
            },
            {
                pergunta: "Qual tipo de linha √© usado para hachuras?",
                opcoes: ["Cont√≠nua larga", "Cont√≠nua fina", "Tracejada", "Tra√ßo-ponto"],
                correta: 1,
                feedback: "Hachuras s√£o feitas com linhas cont√≠nuas finas."
            },
            {
                pergunta: "Em um desenho t√©cnico, linhas de constru√ß√£o devem ser:",
                opcoes: ["Largas e escuras", "Finas e claras", "Tracejadas", "Tra√ßo-ponto"],
                correta: 1,
                feedback: "Linhas de constru√ß√£o s√£o finas e claras, usadas apenas como guia."
            },
            {
                pergunta: "Qual a import√¢ncia da padroniza√ß√£o de linhas no desenho t√©cnico?",
                opcoes: [
                    "Deixar o desenho mais bonito",
                    "Garantir comunica√ß√£o universal entre projetistas",
                    "Economizar tinta",
                    "Facilitar a impress√£o"
                ],
                correta: 1,
                feedback: "A padroniza√ß√£o garante que qualquer profissional entenda o desenho corretamente."
            }
        ];

        let questaoAtual = 0;
        let acertos = 0;
        let pontuacao = 0;
        let respondida = false;

        function renderizarQuestao() {
            const q = questoes[questaoAtual];
            const card = document.getElementById('quiz-card');
            
            card.innerHTML = `
                <div class="question-number">Quest√£o ${questaoAtual + 1} de ${questoes.length}</div>
                <div class="question-text">${q.pergunta}</div>
                <div class="options-grid">
                    ${q.opcoes.map((opcao, index) => `
                        <button class="option-btn" onclick="verificarResposta(${index})">
                            ${String.fromCharCode(65 + index)}) ${opcao}
                        </button>
                    `).join('')}
                </div>
                <div class="feedback-box" id="feedback"></div>
                <button class="btn-next" id="btn-next" onclick="proximaQuestao()">
                    ${questaoAtual < questoes.length - 1 ? 'Pr√≥xima Quest√£o ‚Üí' : 'Ver Resultado üèÜ'}
                </button>
            `;

            respondida = false;
            atualizarProgresso();
        }

        function verificarResposta(index) {
            if (respondida) return;
            respondida = true;

            const q = questoes[questaoAtual];
            const botoes = document.querySelectorAll('.option-btn');
            const feedback = document.getElementById('feedback');
            const btnNext = document.getElementById('btn-next');

            botoes.forEach(btn => btn.disabled = true);

            if (index === q.correta) {
                botoes[index].classList.add('correct');
                acertos++;
                pontuacao += 100;
                feedback.className = 'feedback-box correct show';
                feedback.innerHTML = `
                    <div class="feedback-title">‚úÖ Resposta Correta!</div>
                    <div class="feedback-text">${q.feedback}</div>
                `;
            } else {
                botoes[index].classList.add('wrong');
                botoes[q.correta].classList.add('correct');
                feedback.className = 'feedback-box wrong show';
                feedback.innerHTML = `
                    <div class="feedback-title">‚ùå Resposta Incorreta</div>
                    <div class="feedback-text">${q.feedback}</div>
                `;
            }

            document.getElementById('correct-count').textContent = acertos;
            document.getElementById('score').textContent = pontuacao;
            btnNext.classList.add('show');
        }

        function proximaQuestao() {
            if (questaoAtual < questoes.length - 1) {
                questaoAtual++;
                document.getElementById('current-q').textContent = questaoAtual + 1;
                renderizarQuestao();
            } else {
                mostrarResultadoFinal();
            }
        }

        function atualizarProgresso() {
            const progresso = ((questaoAtual + 1) / questoes.length) * 100;
            document.getElementById('progress-bar').style.width = progresso + '%';
        }

        function mostrarResultadoFinal() {
            const percentual = (acertos / questoes.length) * 100;
            let emoji = 'üò¢';
            let mensagem = 'Continue praticando!';
            let xpGanho = pontuacao / 2;

            if (percentual >= 90) {
                emoji = 'üèÜ';
                mensagem = 'Desempenho Excepcional!';
                xpGanho = pontuacao;
            } else if (percentual >= 70) {
                emoji = 'üòÉ';
                mensagem = 'Muito Bom!';
                xpGanho = pontuacao * 0.8;
            } else if (percentual >= 50) {
                emoji = 'üòä';
                mensagem = 'Bom trabalho!';
                xpGanho = pontuacao * 0.6;
            }

            document.getElementById('quiz-card').innerHTML = `
                <div class="final-screen">
                    <div class="final-emoji">${emoji}</div>
                    <h2>${mensagem}</h2>
                    <div class="final-stats">
                        <p>üìä Acertos: <strong>${acertos}/${questoes.length}</strong></p>
                        <p>üéØ Percentual: <strong>${percentual.toFixed(1)}%</strong></p>
                        <p>üèÜ Pontua√ß√£o: <strong>${pontuacao}</strong></p>
                        <p style="color: #4caf50; font-size: 1.5rem;">üí∞ XP Ganho: <strong>${Math.floor(xpGanho)}</strong></p>
                    </div>
                    <button class="btn-restart" onclick="reiniciar()">üîÑ Jogar Novamente</button>
                    <button class="btn-exit" onclick="sair()">‚Üê Voltar</button>
                </div>
            `;
        }

        function reiniciar() {
            questaoAtual = 0;
            acertos = 0;
            pontuacao = 0;
            document.getElementById('correct-count').textContent = 0;
            document.getElementById('score').textContent = 0;
            document.getElementById('current-q').textContent = 1;
            renderizarQuestao();
        }

        function sair() {
            window.close();
            setTimeout(() => window.location.href = '../../pages/Principal/Home.html', 100);
        }

        renderizarQuestao();
    </script>
</body>
</html>
